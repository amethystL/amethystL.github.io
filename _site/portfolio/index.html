        <div class="grid-40">

            <form id="contactForm">
                <div id="formContainer" class="addBorder">
                <input type="text" name="fullName" value="Full Name" onblur="if (this.value == '') {this.value = 'Full Name';}" onfocus="if (this.value == 'Full Name') {this.value = '';}"/>
                </div>
                <div id="formContainer" class="addBorder">
                <input type="email" name="fullName" value="Email Address" onblur="if (this.value == '') {this.value = 'Email Address';}" onfocus="if (this.value == 'Email Address') {this.value = '';}"/>
                </div>
                <div id="formContainer" class="addBorder">
                <input type="text" name="fullName" value="General Enquiry" onblur="if (this.value == '') {this.value = 'General Enquiry';}" onfocus="if (this.value == 'General Enquiry') {this.value = '';}"/>
                </div>
                <div id="formContainer">
                <textarea rows="3" name="message" form="contactForm" onblur="if (this.value == '') {this.value = 'Write your message here ...';}" onfocus="if (this.value == 'Write your message here ...') {this.value = '';}">Write your message here ...</textarea>
                </div>
                <div id="formContainer addBorder" style="float: right; padding-right: 20px;">

                </div>
                <div style="float: left">

        </svg>
        <div id="navLabelGroup">
        <i class="fa fa-caret-up" style="position: relative; vertical-align: top; font-size: 13px; color: #95F22E; z-index: 1000;"></i>

        </div>

<script>
    
    new WOW().init();
    
    var s = Snap("#navSvg");
    s.attr({
        fill: "none",
        stroke: "#fff",
        strokeWidth: 1
    });
    
    var diffX = 18;
    var x = 1;
    var y = 40;
    
    
    //drawing the bigger line
    h = 1
    s.path(Snap.format("M{x} {y} V{dim.height}", {
    x: x,
    y: y,
    dim: {
        height: h,
    }
    })).attr({
        stroke: "#95F22E",
    });

    //drawing the complete scale from here
    
    for(var j=0; j<3; j++){

    // drawing four small lines
    for(var i=0; i<6; i++){
        x = x + diffX
        h = 30
        s.path(Snap.format("M{x} {y} V{dim.height}", {
        x: x,
        y: y,
        dim: {
            height: h,
        }
        }));
    }

    /* drawing the middle line
    x = x + diffX
    h = 30
    s.path(Snap.format("M{x} {y} V{dim.height}", {
    x: x,
    y: y,
    dim: {
        height: h,
    }
    }));
    */
    /*
    // drawing four small lines
    for(var i=0; i<4; i++){
        x = x + diffX
        h = 30
        s.path(Snap.format("M{x} {y} V{dim.height}", {
        x: x,
        y: y,
        dim: {
            height: h,
        }
        }));
    }
    */
    //drawing the bigger line
    x = x + diffX
    h = 10
    s.path(Snap.format("M{x} {y} V{dim.height}", {
    x: x,
    y: y,
    dim: {
        height: h,
    }
    }));
        
    }
    
    
    
    
</script>

00"></div><div data-src="images/xxlarge/3.jpg" data-min-width="1000"></div><div data-src="images/xlarge/3.jpg" data-min-width="700"></div><div data-src="images/large/3.jpg" data-min-width="300"></div><div data-src="images/medium/3.jpg" data-min-width="200"></div><div data-src="images/small/3.jpg" data-min-width="140"></div><div data-src="images/xsmall/3.jpg"></div><noscript><img src="images/xsmall/3.jpg" alt="img03"/></noscript></div></li><li><div data-alt="img03" data-description="<h3>Sky high</h3>" data-max-width="1800" data-max-height="1350"><div data-src="images/xxxlarge/3.jpg" data-min-width="1300"></div><div data-src="images/xxlarge/3.jpg" data-min-width="1000"></div><div data-src="images/xlarge/3.jpg" data-min-width="700"></div><div data-src="images/large/3.jpg" data-min-width="300"></div><div data-src="images/medium/3.jpg" data-min-width="200"></div><div data-src="images/small/3.jpg" data-min-width="140"></div><div data-src="images/xsmall/3.jpg"></div><noscript><img src="images/xsmall/3.jpg" alt="img03"/></noscript></div></li>']

					$( '#loadmore' ).show().on( 'click', function() {

						++page;
						var newitems = items[page-1]
						if( page <= 1 ) {
							
							Gamma.add( $( newitems ) );

						}
						if( page === 1 ) {

							$( this ).remove();

						}
