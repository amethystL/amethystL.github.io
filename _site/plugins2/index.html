<script type="text/javascript">
    
    var elem = $('.overlay2');
    var closeButton = elem.children().eq(2);
    closeButton.css('visibility','visible');
    closeButton.toggle();
    
    var grid = $('.grid');
    
    var gridMaxWid = grid.css('max-width');
    
    var active,maxWid,maxHei,wid,hei;
    
    var openLightbox = function(e){
        
        active = $(event.target).parents().eq(1);
        
        grid.children().filter(function(){
            return $(this)[0] != active[0]
        }).toggle();
        
        maxWid = active.css('max-width');
        maxHei = active.css('max-height');
        wid = active.css('width');
        hei = active.css('height');
        
        active.css('max-width',1000);
        active.css('max-height',1000);
        active.css('width','60%');
        active.css('height','100%');
        
        grid.css('max-width',1000);
        grid.css('left','19.4%');
        
        closeButton.toggle();
        //set the position
        
    }
    
    var closeLightbox = function(){
        
        //reverting the changes
        
        grid.children().filter(function(){
            return $(this)[0] != active[0]
        }).toggle();
        
        
        active.css('max-width',maxWid);
        active.css('max-height',maxHei);
        active.css('width',wid);
        active.css('height',hei);
        
        grid.css('max-width',gridMaxWid);
        grid.css('left','auto');
        
        closeButton.toggle();
    }
    
</script>

<script>
    
    //adding favicon and title dynamically
    var title = "Amethyst Labs"
    document.title = title;
    console.log($('head'))
    console.log(document.getElementsByTagName('head'));
    var link = document.createElement('link');
    link.rel = "shortcut icon"
    link.href = "../images/favicon.png"
    link.type = "image/x-icon"
    document.getElementsByTagName('head')[0].appendChild(link)
    
    //end
    
    new WOW().init();
    
    var selectedElem;
    
    function footerSvg(){
        var s = Snap("#navSvg");
        s.attr({
            fill: '#fff',
            stroke: '#fff',
            strokeWidth: 15,
            "stroke-opacity": 0,
        });
        
        var diffX = 18;
        var x = 1;
        var y = 40;
        
        var lines = [];
        var positions = [0,33.2,66.2,99.2];
        
        //drawing the bigger line
        h = -40
        lines.push(s.path(Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
            x: x,
            y: y,
            dim: {
                width: 1,
                height: h,
                "negative width": -1
            }
        })).attr({
            fill: '#95F22E',
        }));
        selectedElem = lines[0];
        
        //drawing the complete scale from here
        
        for(var j=0; j<3; j++){
    
            // drawing four small lines
            for(var i=0; i<6; i++){
                x = x + diffX
                h = -10
                s.path(
                    Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
                        x: x,
                        y: y,
                        dim: {
                            width: 1,
                            height: h,
                            "negative width": -1
                        }
                    })
                )
            }
            
            x = x + diffX; 
            drawBigLine(x)
        }
    
        for(var i = 0 ; i < lines.length ; i++){
            var line = lines[i];
            line.hover(function(e){
                if(this != selectedElem){
                    $('#navigator').css({'cursor':'pointer'});
                    animatedUp(this);
                }
            },function(e){
                if(this != selectedElem){
                    $('#navigator').css({'cursor':'auto'});
                    animateDown(this);
                }
            }
            ).click(function(e){
                var previousElem = selectedElem;
                clickEventHandler(this);
                if( previousElem != this){
                    changePage(e,getElemNo(previousElem),getElemNo(this));
                }
                
            });
        }
        
        function drawBigLine(x){
            h = -30;
            var path = Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
                x: x,
                y: y,
                dim: {
                    width: 1,
                    height: h,
                    "negative width": -1
                }
            });
            
            lines.push(s.path(path));
        }
        
        window.getElemNo = function(el){
            for( var i = 0 ; i < lines.length ; i++ ){
                if( el == lines[i]){
                    return i;
                }
            }
        }
        
        window.getElem = function(elemNo){
            for( var i = 0 ; i < lines.length ; i++ ){
                if(elemNo == i){
                    return lines[i];
                }
            }
        }
        
        window.getCurrentSelection = function(){
            for(var i = 0 ; i < lines.length; i++){
                if(lines[i] == selectedElem){
                    return lines[i];
                }
            }
        }
        
        function changeSelection(elem){
            animatedUp(elem);
            elem.attr({
                'fill': '#95F22E'
            })
            animateDown(selectedElem);
            selectedElem.attr({
                'fill': '#fff'
            })
            selectedElem = elem;
        }
        
        function animatedUp(elem){
            // creating path
                    var finalPath;
                    if( elem.attr('path').indexOf('C') != -1 ){
                        var temp = elem.attr('path').split('C')[0];
                        var x = temp.split(',')[0].slice(1);
                        var y = temp.split(',')[1];
                        
                        
                        
                        finalPath = Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
                            x: x,
                            y: y,
                            dim: {
                                width: 1,
                                height: -40,
                                "negative width": -1
                            }
                        });
                    }
                    else{
                        var temp = elem.attr('path').split('h')[0];
                        var x = temp.split(',')[0].slice(1);
                        var y = temp.split(',')[1];
                        
                        
                        
                        finalPath = Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
                            x: x,
                            y: y,
                            dim: {
                                width: 1,
                                height: -40,
                                "negative width": -1
                            }
                        });
                    }
                    
                    //animating
                    elem.animate({
                        path: finalPath,
                    },200);
        }
        
        function animateDown(elem){
                    
                    var initialPath;
                    if( elem.attr('path').indexOf('C') != -1 ){
                        var temp = elem.attr('path').split('C')[0];
                        var x = temp.split(',')[0].slice(1);
                        var y = temp.split(',')[1];
                        
                        
                        
                        initialPath = Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
                            x: x,
                            y: y,
                            dim: {
                                width: 1,
                                height: -30,
                                "negative width": -1
                            }
                        });
                    }
                    else{
                        var temp = elem.attr('path').split('h')[0];
                        var x = temp.split(',')[0].slice(1);
                        var y = temp.split(',')[1];
                        
                        
                        
                        initialPath = Snap.format("M{x},{y}h{dim.width}v{dim.height}h{dim['negative width']}z", {
                            x: x,
                            y: y,
                            dim: {
                                width: 1,
                                height: -30,
                                "negative width": -1
                            }
                        });
                    }
                    
                    elem.animate({
                        path: initialPath,
                    },200);
        }
        
        window.clickEventHandler = function(el){
                var elem = $('#navLabelGroup');
                var duration = 500;
                if(el != selectedElem){
                    changeSelection(el);
                    var elemNo = getElemNo(el);
                    //animating footer caret
                    switch(elemNo){
                            case 0: elem.animate({
                                        'left': positions[elemNo]+'%'
                                    },{
                                        'duration': duration,
                                        'easing': 'linear',
                                        'start': function(){
                                            elem.children('span').html('Home');
                                         },
                                        'complete': function(){
                                            
                                        }
                                    })
                                    break;
                            case 1: elem.animate({
                                        'left': positions[elemNo]+'%'
                                    },{
                                        'duration': duration,
                                        'easing': 'linear',
                                        'start': function(){
                                            elem.children('span').html('Grid');
                                         },
                                    })
                                    break;
                            case 2: elem.animate({
                                        'left': positions[elemNo]+'%'
                                    },{
                                        'duration': duration,
                                        'easing': 'linear',
                                        'start': function(){
                                            elem.children('span').html('Plugins');
                                         },
                                    })
                                    break;
                            case 3: elem.animate({
                                        'left': positions[elemNo]+'%'
                                    },{
                                        'duration': duration,
                                        'easing': 'linear',
                                        'start': function(){
                                            elem.children('span').html('Origin');
                                         },
                                    })
                                    break;
                    }
                }
        }
        
    }
    
    footerSvg();
    
    
</script>
